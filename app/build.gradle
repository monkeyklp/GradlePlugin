apply plugin: 'com.android.application'
apply plugin: com.klp.GreetingPlugin

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "klp.com.gradleplugin"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {

        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
//        monkey {
//        }
//        tiger {
//        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:26.0.0'
}


klp {
    message = 'Hi'
    greeter = 'Gradle'
    outPutFile = new File(project.buildDir, "kotlinOutput")
}
